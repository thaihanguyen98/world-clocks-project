<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock | Thai Ha</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a different city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
      </select>

      <div id="cities">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">September 22nd 2023</div>
          </div>
          <div class="time">15:45:15 <small>PM</small></div>
        </div>

        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">September 22nd 2023</div>
          </div>
          <div class="time">15:45:15 <small>PM</small></div>
        </div>
      </div>
      <div id="back-button"></div>
    </div>
    <footer>
      This project was coded by Thai Ha and is open source on
      <a href="https://github.com/thaihanguyen98/" target="_blank">Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
